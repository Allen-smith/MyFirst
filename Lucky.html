<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <title>跳转</title>
    </head>
    <body>
        <p><strong>操作成功</strong></p>
        <div>
         <strong id="num">5</strong>秒后回到主页
        <input type="button" value="返回">
        </div>
        <script>
            window.onload=countTime;
            function countTime()
            {
                var Num=parseInt(document.getElementById("num").innerHTML);
                var inter=setInterval(function()
                            {
                    if(Num>0)
                    {
                        Num--;
                        document.getElementById("num").innerHTML=Num;
                    }
                    else{
                        window.location("http://www.baidu.com");
                        //clearInterval(inter);
                    }
                },1000)
            }
        </script>
    </body>
</html>
